<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Картинка Авторизация</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="form_auth_block">
    <div class="form_auth_block_content"></div>
    <div class="form_auth_block_head_text">АВТОРИЗАЦИЯ</div>
    <form class="form_auth_style" action="#" method="post">
      <label>Логин</label>
      <input type="email" name="auth_email" placeholder="Email" required>
      <label>Пароль</label>
      <input type="password" name="auth_pass" placeholder="Пароль" required>
    <div class="form-group">
        <label>
          <input type="checkbox" checked="checked" name="remember" >
          <span>Запомнить меня</span>
        </label>
        <div><button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button></div>
      </body>            
      </html>
